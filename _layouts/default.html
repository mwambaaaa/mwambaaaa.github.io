<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <header>
        <div class="header-top">
          <img src="{{ '/assets/images/header-photo.jpg' | relative_url }}" alt="Happy's AWS Journey" class="header-photo">
          <nav class="breadcrumbs">
            <a href="{{ '/' | relative_url }}">Home</a> / <a href="{{ '/blog/' | relative_url }}">Blog</a> / {{ page.title }}
          </nav>
        </div>
        <nav class="main-nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/about/' | relative_url }}">About</a>
          <a href="{{ '/blog/' | relative_url }}">Blog</a>
        </nav>
    </header>

  <main class="content">
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.author }}  {{ site.title }}</p>
  </footer>
</body>
</html>
